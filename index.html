<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Alura Challenge - Desafío 1 - Lógica</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        <section class="ingreso-texto">
            <div id="logoAlura"><img src="./assets/logoalura.png" alt="logo de alura"></div>
            <div id="areaTextoIngreso"> <textarea cols="45" rows="15" placeholder="Ingrese texto aquí..."></textarea></div>
            <div id="info"><img src="./assets/vector.png" alt="signo de advertencia"><p>Solo letras minúsculas y sin acentos.</p></div>
            <div id="botones"><button class="boton-grande" id="encriptar">Encriptar</button> <button class="boton-grande" id="desencriptar">Desencriptar</button></div>

        </section>

        <section class="sale-texto">
            <div class="derecha" id="munheco">
                <img src="./assets/Munheco.png" alt="Muñeco buscando mensaje">
                <div id="textoNoEncontrado">
                    <h2>Ningún mensaje fue encontrado.</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>                   
                </div>   
            </div>
            <div class="derecha" id="textoEncontrado">
                <textarea cols="45" rows="8" id="textoSalida"></textarea>
                <button id="copiar"><img src="./assets/copiar.png" alt="boton copiar"></button>
                <div id="textoCopiado"><p>Texto copiado.</p></div>
            </div>
        </section>        
    </main>
    <footer>
        
        <ul>
            
    </footer>
</body>
<script src="encriptador.js"></script>

</html>
